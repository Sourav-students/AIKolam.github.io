<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kolam AI Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Kolam AI</h1>
  <p>Enter your prompt to generate a Kolam pattern:</p>
  <form>
    <input type="text" placeholder="Describe your Kolam idea..." required>
    <textarea placeholder="Additional details (optional)"></textarea>
    <button type="submit">Generate Kolam</button>
  </form>
</body>
</html>
